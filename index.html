<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splitends | DTSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #333;
        }

        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cat.webp" alt="Split Ends Logo" class="logo">
        
        <h1>Inactive!</h1>
        
        <div class="buttons">
            <a href="https://app.acuityscheduling.com/schedule.php?owner=12996859" class="btn">BOOK</a>
            <a href="https://splitends.com/domain-for-sale" class="btn">Buy this domain</a>
        </div>
    </div>

    <footer>
        Private Booking Conduit.<br>
        All rights reserved
    </footer>
</body>
</html>
