    <style>
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            height: 100%;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            overflow: hidden;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: warpSpeed 2s linear infinite;
        }

        @keyframes warpSpeed {
            0% {
                transform: translateX(0) translateY(0) scaleX(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(-100vw) translateY(20vh) scaleX(3);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 5vw, 3rem);
            text-align: center;
            overflow: hidden;
            height: 100%;
        }

        .logo {
            width: clamp(200px, 60vw, 400px);
            height: auto;
            margin-bottom: clamp(1.5rem, 5vw, 3rem);
            border-radius: 8px;
            animation: float 6s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: clamp(1.5rem, 5vw, 3rem);
            font-weight: 300;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: clamp(0.6rem, 2.5vw, 0.85rem) clamp(1.25rem, 5vw, 2rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: clamp(0.95rem, 3.5vw, 1.1rem);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            z-index: 1001;
            transition: all 0.2s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close:hover {
            transform: scale(1.1);
            background: rgba(102, 126, 234, 0.8);
        }

        .modal iframe {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 5px;
            margin-top: 3rem;
        }

        @media (max-width: 767px) {
            .container {
                padding: 2rem 1rem;
            }

            .logo {
                width: 75%;
                max-width: 350px;
                margin-bottom: 2rem;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 2rem;
            }

            .btn {
                font-size: 16px;
                padding: 12px 32px;
                min-width: 140px;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                max-width: 100%;
                border-radius: 0;
                padding: 0.5rem;
            }

            .modal iframe {
                margin-top: 3.5rem;
            }

            .close {
                width: 50px;
                height: 50px;
                font-size: 2.5rem;
            }

<body>
    <div id="starfield"></div>

    <div class="container">
        <img src="cat.webp" alt="splitends logo" class="logo">
        
        <h1>Inactive!</h1>
        
        <div class="buttons">
            <button class="btn" onclick="openModal()">BOOK</button>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">&times;</button>
            <iframe src="https://app.acuityscheduling.com/schedule.php?owner=12996859&ref=embedded_csp" title="Schedule Appointment" frameBorder="0" allow="payment"></iframe>
        </div>
    </div>

    <script src="https://embed.acuityscheduling.com/js/embed.js" type="text/javascript"></script>
    <script>
        // Console message for curious developers
        console.log('%câš¡ splitends', 'font-size: 32px; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;');
        console.log('%cif you\'re reading this, you already know.', 'font-size: 14px; color: #667eea;');
        console.log('%ciykyk', 'font-size: 12px; color: #999; font-style: italic;');
        
        // Konami code easter egg
        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    console.log('%cðŸŽ‰ KONAMI CODE ACTIVATED', 'font-size: 24px; color: #00ff00; font-weight: bold;');
                    console.log('%cyou found the secret. respect.', 'font-size: 14px; color: #667eea;');
                    document.body.style.animation = 'rainbow 2s infinite';
                    setTimeout(() => {
                        document.body.style.animation = '';
                        konamiIndex = 0;
                    }, 5000);
                }
            } else {
                konamiIndex = 0;
            }
        });
        
        function openModal() {
            document.getElementById('bookingModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('bookingModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        const starfield = document.getElementById('starfield');
        const numStars = 150;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 2 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            star.style.left = (Math.random() * 150 + 50) + '%';
            star.style.top = (Math.random() * 100) + '%';
            
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
            
            starfield.appendChild(star);
        }
    </script>
